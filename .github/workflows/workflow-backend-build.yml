name: Build backend

on:
  workflow_call:
    inputs:
      projectDirectory:
        required: true
        type: string
      testsDirectory:
        required: true
        type: string
      artifactsDirectory:
        required: true
        type: string

env:
  CONFIGURATION: Release
  BASE_DIRECTORY: src/backend

jobs:
  build:
    runs-on: ubuntu-latest
    name: Build & Test

    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Setup .NET SDK
      uses: actions/setup-dotnet@v4
      with:
        global-json-file: "${{ env.BASE_DIRECTORY }}/global.json"

    - name: Dotnet restore
      run: dotnet restore "${{ inputs.projectDirectory }}"

    - name: Dotnet build
      run: dotnet build "${{ inputs.projectDirectory }}" --configuration "${{ env.CONFIGURATION }}"  --no-restore

    - name: Dotnet test
      run: dotnet test "${{ inputs.testsDirectory }}"

    - name: Dotnet publish
      run: dotnet publish "${{ inputs.projectDirectory }}" --configuration "${{ env.CONFIGURATION }}" --no-build --output "${{ inputs.artifactsDirectory }}"

    - name: Publish Artifacts
      uses: actions/upload-artifact@v4
      with:
        path: "${{ env.BASE_DIRECTORY }}/${{ inputs.artifactsDirectory }}"

